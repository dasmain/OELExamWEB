<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="forcss.css">

</head>

<body>
    <div id="forForm">
        <h1>
            Welcome to Rently.
        </h1>
        <br>
        <div style="width: 75%;">
            <form onsubmit="redirect();return false" name="loginForm" method="post">
                <label for="fname">Username: </label>
                <input class="form-control" type="text" name="fname" pattern="[A-Za-z]{5,}"
                    title="Please enter alphabets only." placeholder="Enter your username here.." required><br>
                <label for="isEmail">Email: </label>
                <input class="form-control" type="email" name="isEmail" placeholder="example@gmail.com" required><br>
                <label for="isPW">Password: </label>
                <input class="form-control" type="password" name="isPW" placeholder="Enter your password here.."
                    pattern="(?=.*[A-Z])(?=.*?[#?!@$%^&*-\]\[]).{5,}" title="Must contain at least 5 characters including 1 capital letter and 1 special 
                character" required><br>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>
        </div>
    </div>


    <script src="OELJS.js">

    </script>
</body>

</html>
